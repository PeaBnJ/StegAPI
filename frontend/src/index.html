<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steganography App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Steganography App</h1>

    <!-- Register -->
    <section id="register-section">
        <h2>Register</h2>
        <form id="register-form">
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p id="register-result"></p>
    </section>

    <!-- Login -->
    <section id="login-section">
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-result"></p>
    </section>

    <!-- Steganography -->
    <section id="steganography-section">
        <h2>Hide a Message</h2>
        <form id="hide-form">
            <textarea id="public-message" placeholder="Public message"></textarea>
            <textarea id="private-message" placeholder="Message to hide"></textarea>
            <button type="submit">Hide Message</button>
        </form>
        <p id="hide-result"></p>

        <h2>Reveal a Message</h2>
        <form id="reveal-form">
            <textarea id="hidden-message" placeholder="Message with hidden content"></textarea>
            <button type="submit">Reveal Message</button>
        </form>
        <p id="reveal-result"></p>
    </section>

    <!-- Encryption -->
    <section id="encryption-section">
        <h2>Encrypt Message</h2>
        <form id="encrypt-form">
            <textarea id="public-message-encrypt" placeholder="Public message"></textarea>
            <textarea id="private-message-encrypt" placeholder="Message to hide"></textarea>
            <select id="sensitivity-encrypt">
                <option value="low">Low Sensitivity</option>
                <option value="medium">Medium Sensitivity</option>
                <option value="high">High Sensitivity</option>
            </select>
            <button type="submit">Encrypt Message</button>
        </form>
        <p id="encrypt-result"></p>
    </section>

    <!-- Decryption -->
    <section id="decryption-section">
        <h2>Decrypt Message</h2>
        <form id="decrypt-form">
            <input type="text" id="key-id-decrypt" placeholder="Key ID" required>
            <textarea id="cipher-text-decrypt" placeholder="Cipher Text" required></textarea>
            <input type="text" id="iv-decrypt" placeholder="Initialization Vector (IV)" required>
            <button type="submit">Decrypt Message</button>
        </form>
        <p id="decrypt-result"></p>
    </section>

    <script src="app.js"></script>
</body>
</html>
